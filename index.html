/* Make pyramid in project 
        *
       * *
      * * *
    * * *  *
  *  *  *  *  * 
*/
for(var i=1;i<=5;i++){
    for(var k=1;k<=(5-i);k++){
        document.write('&nbsp');
    }
    for(var j=1;j<=i;j++){
        document.write("* ");
    }
    document.write('<br>');
}
/* Factorical */
const factoricalNumber = (number) => {

    var  count = 1;
    for( var i= number ; i > 0;i--){
         count = i * count;
    }
    document.write(count);

}

factoricalNumber(5);

/* Prime Number */
function isPrime(num) {
  for(var i = 2; i < num; i++){
    if(num % i === 0) {
        return false;
    }

  }
  return num !== 1;


}
isPrime(13);
